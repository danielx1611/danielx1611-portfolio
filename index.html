<!DOCTYPE html>

<head>

    <link rel="stylesheet" type="text/css" href="./style.css" />

</head>
<body>
    <nav id="main-nav">
        <div class="logo">Daniel Acosta</div>
        <div>
            <ul class="nav-links">

                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

        <div class="logo">Daniel Acosta</div>

                <ul>
